<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>《静夜思》</title>
</head>
<style>
    div {
        background-color: blueviolet;
        width: 300px;
        height: 400px;
        border: 1px dashed;
        position: absolute;
        margin: auto;
        top: 0;
        left: 0;
        right: 0;
        color: aliceblue
    }

    h1 {
        text-align: center;
        font-size: 40px;
    }

    .b {
        text-align: center;
        font-size: 20px;
    }

    .a {
        text-align: center;
        font-size: 20px;
    }
</style>

<body>
    <div>
        <h1>《静夜思》</h1>
        <hr>
        <p class="a">李白</p>
        <hr>
        <p class="b">床前明月光，</p>
        <p class="b">疑是地上霜。</p>
        <p class="b">举头望明月，</p>
        <p class="b">低头思故乡。</p>
    </div>
<body>
</body>
</html>
